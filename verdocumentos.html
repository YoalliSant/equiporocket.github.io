<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Documentos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .document { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        .document button { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .document button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Documentos</h2>
        <div class="document">
            <span>Contrato.pdf</span>
            <button>Eliminar</button>
        </div>
        <div class="document">
            <span>Reporte.xlsx</span>
            <button>Eliminar</button>
        </div>
        <div class="document">
            <span>Proyecto.docx</span>
            <button>Eliminar</button>
        </div>
    </div>
</body>
</html>
